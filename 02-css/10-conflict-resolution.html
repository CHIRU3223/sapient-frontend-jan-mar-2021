<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* targeting using id is "very specific" - it is given a lot of importance */
            #div-1 {
                color: gold;
            }

            div {
                color: olive;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <!-- inline styles have highest specificity (importance) -->
        <!-- <div style="color: crimson;"> -->
        <div id="div-1">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate quisquam incidunt ipsam dignissimos ipsa, mollitia vitae alias, iure optio at eveniet aut sunt quidem? Quos aut delectus consequuntur ut eos?
        </div>
    </body>
</html>
