<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            progress {
                width: 100%;
                background-color: crimson;
                border: 1px solid black;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <!-- progress : eg. progress bar (progress of some process) -->
        <!-- meter : eg. download / upload in speedtest.net -->
        <progress value="0" max="100" id="download-progress">The download has progressed <span id="download-value">0</span>%</progress>

        <script>
            const downloadProgress = document.getElementById( 'download-progress' );

            let id = setInterval(function() {
                let currentValue = parseInt( downloadProgress.getAttribute( 'value' ), 10 );
                let newValue = currentValue + 10;
                downloadProgress.setAttribute( 'value', newValue );
                
                if( newValue >= 100) {
                    newValue = 100;
                    clearInterval( id );
                }
                
                // this does not appear on the page - 
                document.getElementById( 'download-value' ).innerText = newValue + '%';
                console.log( newValue );
            }, 200);
        </script>
    </body>
</html>
