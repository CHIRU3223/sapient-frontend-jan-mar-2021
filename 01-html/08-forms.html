<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        what ?querystring - querystring
        purpose - to submit data

        <!-- no action - request is for this very page -->
        <form action="08-success.html" method="POST" novalidate>
            <fieldset>
                <legend>User name</legend>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" value="John" required />
                
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Your surname" required />
            </fieldset>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />

            <fieldset>
                <legend>Base location</legend>
                <label>
                    <input type="radio" name="base_location" value="blr" />
                    Bangalore
                </label>

                <label>
                    <input type="radio" name="base_location" value="ggn" checked />
                    Gurgaon
                </label>
                <label>
                    <input type="radio" name="base_location" value="nd" />
                    Noida
                </label>
                <label>
                    <input type="radio" name="base_location" value="mum" />
                    Mumbai
                </label>
            </fieldset>
            

            <!-- add fieldset, leb=gend, label etc. -->
            <input type="checkbox" name="base_location" value="blr" /> Bangalore
            <input type="checkbox" name="base_location" value="ggn" /> Gurgaon
            <input type="checkbox" name="base_location" value="nd" /> Noida
            <input type="checkbox" name="base_location" value="mum" /> Mumbai

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <input type="submit" value="Submit" />
            <input type="button" value="General button" />
        </form>
    </body>
</html>
